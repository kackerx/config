# BEGIN_KITTY_THEME
# Monokai Pro (Filter Ristretto)
include current-theme.conf
# END_KITTY_THEME
#
cursor_trail 3

# font
font_size 11.5
# font_family          Maple Mono NF CN
font_family          Andale Mono
# font_family          Hack Nerd Fond Mono
# font_family         MapleMono-NF-CN-Medium
# font_family	   	   FiraCode Nerd Font
# bold_font            Maple Mono NF CN Bold
# italic_font          Maple Mono NF CN Italic
# bold_italic_font     Maple Mono NF CN Bold Italic
# font_features        MapleMono-NF-CN-ExtraLight +cv01 +ss02 +ss04 +ss05 +zero
# font_features        MapleMono-NF-CN-Medium +cv01 +ss02 +ss04 +ss05 +zero
# font_features        MapleMono-NF-CN-Italic +cv01 +ss02 +ss04 +ss05 +zero
# font_features        MapleMono-NF-CN-BoldItalic +cv01 +ss02 +ss04 +ss05 +zero
# -> !=
# disable_ligatures cursor

# window
hide_window_decorations        titlebar-only
window_padding_width           0
background_opacity             0.90
background_blur                50
# background_image               /Users/ctw/Documents/bizhi/jingang1.png
# background_image               /Users/ctw/Documents/bizhi/a.png
background_image             $HOME/Library/Mobile Documents/com~apple~CloudDocs/bizhi/62.png
background_image_layout       scaled
background #2c2525
background_tint 0.5

# background_image_layout       cscaled

remember_window_size           yes
# transparent_background_colors red@0.5 #00ff00@0.3

# tab bar
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted

# general key mapping
macos_option_as_alt yes 
 
# vim key mapping
# map cmd+s send_text all \e:w\r
# map cmd+p send_text all :Telescope find_files\r
# map cmd+shift+f send_text all :Telescope live_grep\r
# map cmd+b send_text all :Neotree toggle\r
map cmd+1 send_key ctrl+q h

map cmd+2 send_key ctrl+y
map cmd+3 send_key ctrl+x
map cmd+4 send_key ctrl+]
map cmd+shift+[ send_key ctrl+q 1
map cmd+shift+] send_key ctrl+q 2

map cmd+b combine : send_key \ w b
map cmd+w combine : send_key \ w x
# map cmd+1 combine : send_key ctrl+w w
map cmd+d combine : send_key ctrl+i
map cmd+f combine : send_key ctrl+o
map cmd+g combine : send_key \ l z

map cmd+l send_text cmd+ctrl+l

map ctrl+a combine : send_key \ b j
map ctrl+d combine : send_key \ b k
map ctrl+enter combine : send_key \ c a

# tmux key mapping
# map cmd+1 combine : send_key ctrl+space : send_key 1
# map cmd+2 combine : send_key ctrl+y : send_key 2
# map cmd+3 combine : send_key ctrl+space : send_key 3
# map cmd+4 combine : send_key ctrl+space : send_key 4
# map cmd+5 combine : send_key ctrl+space : send_key 5
# map cmd+6 combine : send_key ctrl+space : send_key 6
# map cmd+7 combine : send_key ctrl+space : send_key 7
# map cmd+8 combine : send_key ctrl+space : send_key 8
# map cmd+9 combine : send_key ctrl+space : send_key 9

# cursor
cursor_blink_interval 0
# https://www.bilibili.com
detect_urls no
mouse_hide_wait 0.5

gpu_render yes
opengl_backend gl
	sync_to_monitor no
	vsync no
font_features all +liga +kern
texture_cache_size 512
